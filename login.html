<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - E-Dustbin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Particle Background -->
<div id="particles-js"></div>

<!-- Login Box -->
<div class="container" id="login-container">
  <h2>üîê Login</h2>
  <input type="text" id="username" placeholder="Enter Username" class="login-input"><br><br>
  <input type="password" id="password" placeholder="Enter Password" class="login-input"><br><br>
  <button onclick="login()">Login</button>
</div>

<!-- Particle.js Library -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 50, "density": { "enable": true, "value_area": 800 }},
      "color": { "value": "#666" },
      "shape": { "type": "circle" },
      "opacity": { "value": 0.5 },
      "size": { "value": 3, "random": true },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#aaa",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 1.5,
        "direction": "none",
        "out_mode": "out"
      }
    },
    "interactivity": {
      "events": {
        "onhover": { "enable": true, "mode": "repulse" },
        "onclick": { "enable": true, "mode": "push" }
      },
      "modes": {
        "repulse": { "distance": 100 },
        "push": { "particles_nb": 4 }
      }
    },
    "retina_detect": true
  });
</script>

<!-- Login Script -->
<script>
  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (username === "cii" && password === "1234") {
      window.location.href = "d.html";
    } else {
      alert("‚ùå Invalid credentials. Please try again.");
    }
  }
</script>

</body>
</html>
